<canvas id="apdex-chart" style="display: block; height: 824px; width: 1649px;" width="3298" height="1648" class="chartjs-render-monitor"></canvas>
<canvas id="cost-per-apdex-chart" width="3298" height="1648" class="chartjs-render-monitor" style="display: block; height: 824px; width: 1649px;"></canvas>
<script>
    new Chart(
        document.getElementById("apdex-chart").getContext("2d"),
        {
            type: 'bar',
            data: '<%= apdexChartData =%>',
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: '<%= application =%> hardware recommendation by Apdex'
                },
                tooltips: {
                    filter: function (tooltipItem) {
                        return tooltipItem.datasetIndex < '<%= maxIndex =%>';
                    }
                },
                scales: {
                    yAxes: [
                        {
                            type: "linear",
                            display: true,
                            position: "left",
                            scaleLabel: {
                                display: true,
                                labelString: "Apdex [0-1]"
                            },
                            id: "y-axis-0",
                            ticks: {
                                min: 0,
                                max: '<%= maxApdex =%>'
                            }
                        }
                    ],
                    xAxes: [
                        {
                            scaleLabel: {
                                display: true,
                                labelString: "<%= xAxisLabel =%>"
                            }
                        }
                    ]
                }
            }
        }
    );
</script>
<script>
    new Chart(
        document.getElementById("cost-per-apdex-chart").getContext("2d"),
        {
            type: 'bar',
            data: '<%= costPerApdexChartData =%>',
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: '<%= application =%> hardware recommendation by cost effectiveness'
                },
                tooltips: {
                    filter: function (tooltipItem) {
                        return tooltipItem.datasetIndex < '<%= maxIndex =%>';
                    }
                },
                scales: {
                    yAxes: [
                        {
                            type: "linear",
                            display: true,
                            position: "left",
                            id: "y-axis-0",
                            scaleLabel: {
                                display: true,
                                labelString: "cost-effectiveness [Apdex / (USD / hour)]"
                            },
                            ticks: {
                                min: 0,
                                max: '<%= maxApdexPerCost =%>'
                            }
                        }
                    ],
                    xAxes: [
                        {
                            scaleLabel: {
                                display: true,
                                labelString: "<%= xAxisLabel =%>"
                            }
                        }
                    ]
                }
            }
        }
    );
</script>
